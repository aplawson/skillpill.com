    <p align="center"><font size="-1" color="Lime" face="Arial"><b><a name="column desig">What
    to the column designations mean?</a></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>FPN - File Position Number. It ends up
    meaning the &quot;rank&quot; of a member.</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>Name G/Name R - This is the member game
    name, on top, and real name under the game name.</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>Password/WEB Addr - The top box contains
    the member password. If a member forgets, you would have to look this up and mail it to
    him/her. Below this is the ID of the server that the user was logged onto when he/she
    joined the ladder.</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>EMAIL - Obvious. <br>
    <br>
    Send Mail - This is just a link to send email to the above address.</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>Stat - User status. The status
    designations are as follows: <br>
    P - Pending. This means a user has signed up, but not het activated his/her account. <br>
    A - Active. The member has signed up and acctivated the account. Active members are listed
    at the bottom. <br>
    R - The member has had at least one game logged, and is now ranked on the ladder. <br>
    B - The member is banned. The signup part of the program will not accept anyone from that
    email address.</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>MOVE - This is where you enter the FPN of
    where you want to move a member to, thereby changing the rank of that member. <br>
    <br>
    TW - Total Wins <br>
    TL - Total Losses <br>
    SW - Straight Wins <br>
    SL - Straight Losses <br>
    HR - Highest Rank the member ever achieved</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><a href="#faq">(Back)</a></b></font></p>
    <p align="center"><font size="-1" color="Lime" face="Arial"><b><b><a name="chng usr info">How
    do I change member information?</a></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>You can change the user information by
    dragging your mouse through the existing information to highlight it, then type in the
    changes. You also have to click the box in the first column, Called &quot;Mod&quot;. Then
    submit the form by clicking the &quot;Update&quot; button.</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><a href="#faq">(Back)</a></b></font></p>
    <p align="center"><font size="-1" color="#00FF00" face="Arial"><b><a name="change cap">How
    can I change the capitalization in a member name or password</a></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>Member names and passwords are not
    case-sensitive. Therefore, &quot;Tom&quot; and &quot;tom&quot; are the same name. So, if a
    member or sysop tries to make such a change it will be rejected by reason of the desired
    name already being used (by that person). For this reason it takes two steps to make such
    a change. For example, to change from &quot;tom&quot; to &quot;Tom&quot;, you would first
    change &quot;tom&quot; to &quot;zz&quot; or some unused name. Then, you can change
    &quot;zz&quot; to &quot;Tom&quot;.</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><a href="#faq">(Back)</a></b></font></p>
    <p align="center"><font size="-1" color="Lime" face="Arial"><b><a name="member stat">How
    do I change member status?</a></b></font></p>
    <p align="left"><font face="Arial"><b><font size="-1">There are 4 status indicators:</font>
    <br>
    <font size="-1">P - Pending</font> <br>
    <font size="-1">A - Active</font> <br>
    <font size="-1">R - Ranked <br>
    B - Banned <br>
    To change a member status, enter one of these codes in the &quot;Stat&quot; box (upper
    case or lower case), then click the &quot;Mod&quot; box ( column 1 ), then click the
    &quot;Update&quot; button.</font></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><a href="#faq">(Back)</a></b></font></p>
    <p align="center"><font size="-1" color="Lime" face="Arial"><b><b><a name="chng stats">How
    do I change member statistics?</a></b></b></font></p>
    <p align="left"><font face="Arial"><b><font size="-1">There are four columns associated
    with statistics. They are:</font> <br>
    <font size="-1">TW - total wins</font> <br>
    <font size="-1">TL - total losses</font> <br>
    <font size="-1">SW - straight wins</font> <br>
    <font size="-1">SL - straight losses <br>
    HR - highest rank</font> <br>
    <font size="-1">To change any of these, simply enter the valuses that you want in these
    columns, click the &quot;Mod&quot; box <br>
    ( column 1 ), and click the &quot;Update&quot; button.</font></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><a href="#faq">(Back)</a></b></font></p>
    <p align="center"><font size="-1" color="Lime" face="Arial"><b><b><b><a name="chng rank">How
    do I change member rank?</a></b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><b><b>The program displays rank according
    the order in which they are sorted within the file. Therefore, if player &quot;tiger&quot;
    is to be located under player &quot;dragon&quot;, find the FPN for whoever is directly
    under &quot;dragon&quot; and enter this number into the &quot;Move&quot; box for player
    &quot;tiger&quot;. Then click the &quot;Mod&quot; box ( column 1 ) for player
    &quot;tiger&quot; and then click the &quot;Update&quot; button.</b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><b><b><a href="#faq">(Back)</a></b></b></b></font></p>
    <p align="center"><font size="-1" color="Lime" face="Arial"><b><b><b><a
    name="delete member">How do I delete a member?</a></b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>To delete a member you enter a D (upper or
    lower case) in the &quot;Stat&quot; column, then click the &quot;Mod&quot; box <br>
    ( column 1 ) and submit the form.</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><a href="#faq">(Back)</a></b></font></p>
    <p align="center"><font size="-1" color="Lime" face="Arial"><b><b><b><a name="why not del">Why
    should I not delete a member?</a></b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>If you delete a member, that same member
    can join again. That might be ok. But if you have a problem person, and you want to keep
    that person from molesting the ladder, then you can give him/her a &quot;banned&quot;
    status (B) to prevent that member from being displayed on the ladder, and if that member
    attempts to join the ladder using the same name, or email address <b>(if single user email
    option is selected)</b>, the program will not accept that person. It is necessary to keep
    the information on file for that reason.</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><a href="#faq">(Back)</a></b></font></p>
    <p align="center"><font size="-1" color="Lime" face="Arial"><b><b><b><a name="how ban">How
    do I ban a member from the ladder?</a></b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><b><b>To ban a member from using the
    ladder, enter a B (upper or lower case) in the &quot;Stat&quot; column. Click the
    &quot;Mod&quot; checkbox (column 1) and click &quot;Update&quot;.</b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><b><b><a href="#faq">(Back)</a></b></b></b></font></p>
    <p align="center"><font size="-1" color="Lime" face="Arial"><b><b><b><b><a
    name="how backup">How do I do a backup of my data file?</a></b></b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><b><b><b>To back up your data file, click
    the &quot;Create Backup&quot; box and enter your password. This password is separate from
    your log in password, and is used only for making backups, restoring from backup, deleting
    all members, or clearing stats while keeping members. Of course, you could set the backup
    password to be the same as your log in password, but to alter the backup/restore password
    you have to change it on the program script and upload it to your server.</b></b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><b><b><b><a href="#faq">(Back)</a></b></b></b></b></font></p>
    <p align="center"><font size="-1" color="Lime" face="Arial"><b><b><b><b><b><a
    name="how restore">How do I use my backup file to restore my data file?</a></b></b></b></b></b></font></p>
    <p align="center"><font size="-1" face="Arial"><b><b><b><b>To bring up the backup copy of
    your data file and replace the existing data file with it, simply click on
    the&quot;Restore&quot; box, enter your backup/restore/delete password, and click the
    &quot;Update&quot; button.</b></b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><b><b><b><b><a href="#faq">(Back)</a></b></b></b></b></b></font></p>
    <p align="center"><font face="Arial"><b><b><b><b><font size="-1"><br>
    </font><font size="-1" color="#00FF00"><a name="delete database">How do I delete all my
    data to start over with a new ladder?</a></font></b></b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><b><b><b>Click the &quot;Delete
    Database&quot; box and enter your backup/restore/delete password, <b><b><b><b>and click
    the &quot;Update&quot; button. This deletes all members.</b></b></b></b></b></b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><b><b><b><a href="#faq">(Back)</a></b></b></b></b></font></p>
    <p align="center"><font size="-1" color="#00FF00" face="Arial"><b><b><b><b><a
    name="clr stats">How do I clear all match status but keep my members?</a></b></b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><b><b><b>Click the button that says
    &quot;Clear all stats (retain members)&quot;, enter you password for doing a
    backup/restore, and submit the form. After this operation, it will be as if all your
    members had just joined.</b></b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><b><b><b><a href="#faq">(Back)</a></b></b></b></b></font></p>
    <p align="center"><font size="-1" color="Lime" face="Arial"><b><a name="alert">How do I
    get the program to alert me via email when somebody joins the ladder?</a></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>You can enable or disable the alert simply
    by clicking the &quot;radio button&quot; so that it says yes or no. Then click the
    &quot;Update&quot; button.</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><a href="#faq">(Back)</a></b></font></p>
    <p align="center"><font size="-1" color="Lime" face="Arial"><b><b><b><a name="chng mail">How
    do I change my email address so that the ladder program can send me alert mail?</a></b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>To change your email address, click the
    box to the right of &quot;Change Admin email&quot;, enter your new email address, and
    click &quot;Update&quot;. Your email address, whatever you last entered, will always
    display here.</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><a href="#faq">(Back)</a></b></font></p>
    <p align="center"><font size="-1" color="Lime" face="Arial"><b><b><a name="chng pw">How do
    I change my password to access the control panel?</a></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>To change your normal password, click the
    box to the right of &quot;Change Admin Password&quot;, enter your new password, then click
    &quot;Update&quot;.</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><a href="#faq">(Back)</a></b></font></p>
    <p align="center"><font size="-1" color="#00FF00" face="Arial"><b><a name="welcome msg">How
    do I change my &quot;Welcome&quot; message on the starting page?</a></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>When the program first loads it shows a
    page with a box that can contain any text you would like to put there, such as rules or
    schedules or news. At the bottom of the admin page there is a box to enter this text. Yes,
    you can use HTML in this box. To make any changes take effect you have to check the box
    indicated and submit the form. If you put an image in this &quot;welcome message&quot;
    area be sure to use the full URL to the image.</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><b><a href="#faq">(Back)</a></b></b></font></p>
    <p align="center"><font size="-1" color="Lime" face="Arial"><b><b><b><a name="log out">What
    is the importance of logging out?</a></b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>Whenever you log into the control panel,
    the ladder becomes locked out to everyone else. If you don't log out when your're done
    with it, nobody can use it. See &quot;setup.txt&quot; for further info on this.</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><a href="#faq">(Back)</a></b></font></p>
    <p align="center"><font size="-1" color="Lime" face="Arial"><b><b><b><a name="money">How
    do I get more money?</a></b></b></b></font></p>
    <p align="left"><font size="-1" face="Arial"><b>The concept boggles my mind.</b></font></p>
    <p align="left"><font size="-1" face="Arial"><b><a href="#faq">(Back)</a></b></font></p>
