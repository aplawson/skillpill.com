<html>

<head><script language="JavaScript" TYPE="text/javascript">

 window.focus();
 document.join.realname.focus();
}
//-->
</script>

<title>Join</title>
</head>

<body BGCOLOR="#000000" TEXT="#FFFF00" onload="setup()">
<!-- START HEADER -->
<!-- END HEADER -->

<p align="center"><font face="Verdana" color="#FFFFFF"><big><big><big>Game Ladder</big></big></big></font></p>

<p align="center">&nbsp;</p>

<p align="center"><big><font face="Verdana">Join Ladder</font></big></p>

<p align="center"><font face="Verdana">Please fill out the form below and<br>
click on the &quot;Sign Me Up&quot; button.<small><br>
* All fields are required *</small><b><br>
</b></font></p>

<form METHOD="POST" ACTION="http://*url*" NAME="join">
  <input type="hidden" name="login" value="signup"><div align="center"><center><table
  BORDER="0" ALIGN="center" WIDTH="370">
    <tr>
      <td ALIGN="RIGHT" bgcolor="#000000"><font SIZE="2" face="Verdana">Real name</font></td>
      <td bgcolor="#000000"><font face="Verdana"><input TYPE="TEXT" NAME="realname" SIZE="20"
      MAXLENGTH="30"> </font></td>
    </tr>
    <tr>
      <td ALIGN="RIGHT" bgcolor="#000000"><font SIZE="2" face="Verdana">Player Name</font></td>
      <td bgcolor="#000000"><font face="Verdana"><input TYPE="TEXT" NAME="name" SIZE="20"
      MAXLENGTH="30"> </font></td>
    </tr>
    <tr>
      <td ALIGN="RIGHT" bgcolor="#000000"><font SIZE="2" face="Verdana">Password</font></td>
      <td bgcolor="#000000"><font face="Verdana"><input TYPE="PASSWORD" NAME="pw1" SIZE="20"
      MAXLENGTH="20"> </font></td>
    </tr>
    <tr>
      <td ALIGN="RIGHT" bgcolor="#000000"><font SIZE="2" face="Verdana">Confirm Password</font></td>
      <td bgcolor="#000000"><font face="Verdana"><input TYPE="PASSWORD" NAME="pw2" SIZE="20"
      MAXLENGTH="20"> </font></td>
    </tr>
    <tr>
      <td ALIGN="RIGHT" bgcolor="#000000"><font SIZE="2" face="Verdana">Email Address</font></td>
      <td bgcolor="#000000"><font face="Verdana"><input TYPE="TEXT" NAME="em" SIZE="20"
      MAXLENGTH="30"> </font></td>
    </tr>
    <tr>
      <td ALIGN="RIGHT" bgcolor="#000000"></td>
      <td bgcolor="#000000"><font face="Verdana"><input TYPE="SUBMIT" NAME="Button"
      VALUE=" Sign Me Up "> </font></td>
    </tr>
  </table>
  </center></div><div align="center"><center><p><small><font face="Verdana">Browser Info:<br>
  <font color="#C0C0C0">*brsr*</font></font></small></p>
  </center></div>
</form>
<!-- START FOOTER -->
<!-- END FOOTER -->
</body>
</html>
